openapi: 3.0.0
info:
  title: Documentation for GoTo api
  version: 0.0.1
servers:
- url: http://localhost:8080
  description: Dev server
paths:
  /api/v1/login:
    post:
      summary: Logs in and returns the authentication  cookie
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      security: []    # no authentication
      responses:
        '204':
          description: logged in
          headers:
            Set-Cookie:
              schema:
                type: string
                example: sessionId=abcde12345;
        '401':
          description: access denied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/v1/signup:
    post:
      summary: Signs up and returns the authentication cookie
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignupRequest'
      security: []    # no authentication
      responses:
        '204':
          description: Created a new account
          headers:
            Set-Cookie:
              schema:
                type: string
                example: sessionId=abcde12345;
        '401':
          description: sign up error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Invalid fields in request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/v1/logout:
    delete:
      summary: Logs out by deleting sessionId cookie
      responses:
        '204':
          description: Ok
          headers:
            Set-Cookie:
              schema:
                type: string
  /api/v1/places:
    get:
      summary: Returns list of places
      security: []    # no authentication
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlaceMap'
  /api/v1/places/{placeId}:
    get:
      summary: Get a place by id
      security: []    # no authentication
      parameters:
        - in: path
          name: placeId
          schema:
            type: integer
          required: true
          description: Numeric id of the place to get
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Place'
        '404':
          description: Cant find a place with id = {placeId}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/v1/auth:
    get:
      summary: Checks if you have valid sessionId
      security:
        - cookieAuth: []
      responses:
        '204':
          description: You have valid sessionId
        '401':
          description: You dont have valid sessionId
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/v1/user:
    get:
      summary: Returns data of currently authotized user
      security:
        - cookieAuth: []
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: User is unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    patch:
      summary: Changes data of logged in user
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchUserRequest'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: Not logged in
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/users/{userId}:
    get:
      summary: Returns data of user with id = {userId}
      security: []    # no authentication
      parameters:
        - in: path
          name: userId
          schema:
            type: integer
          required: true
          description: Integer userId of the user to get data for
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CleanUser'
        '404':
          description: Couldnt find user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/user/avatar:
    post:
      summary: uploads new avatar and sets user avatar_url to it
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/octet-stream:
            # any media type is accepted, functionally equivalent to `*/*`
            schema:
              # a binary file of any type
              type: string
              format: binary
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                required:
                  - avatar_url
                properties:
                  avatar_url:
                    type: string
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'





