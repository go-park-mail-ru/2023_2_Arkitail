  /api/v1/places/{placeId}/reviews:
    get:
      summary: Returns all reviews for place
      security: []    # no authentication
      parameters:
        - in: path
          name: placeId
          schema:
            type: integer
          required: true
          description: Numeric id the place to get reviews for
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReviewsWithAuthors'
        '404':
          description: Couldnt find place
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/v1/reviews/{reviewId}:
    get:
      summary: Returns a review with id = reviewId
      security: []    # no authentication
      parameters:
        - in: path
          name: reviewId
          schema:
            type: integer
          required: true
          description: Numeric id the review to get
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Review'
        '404':
          description: Couldnt find review
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    delete:
      summary: Deletes a review
      security:
        - cookieAuth: []
      parameters:
        - in: path
          name: reviewId
          schema:
            type: integer
          required: true
          description: Numeric id the review to delete
      responses:
        '204':
          description: Success
        '401':
          description: Unauthorized
        '404':
          description: Couldnt find review
  /api/v1/review:
    post:
      summary: Adds a review
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddReviewRequest'
      responses:
        '201':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Review'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/v1/trips/{tripId}:
    get:
      summary: get a trip by {id}
      security: []
      parameters:
        - in: path
          name: tripId
          schema:
            type: integer
          required: true
          description: Numeric id of the trip to get
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Trip'
        '401':
          description: Trip is private and you dont have the rights to view it
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Couldnt find a trip
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    patch:
      summary: change a trip with {id}
      security:
        - cookieAuth: []
      parameters:
        - in: path
          name: tripId
          schema:
            type: integer
          required: true
          description: Numeric id of the trip to get
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchTripRequest'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Trip'
        '401':
          description: Trip is private and you dont have the rights to change it
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Couldnt find a trip
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    delete:
      summary: delete a trip with {id}
      security:
        - cookieAuth: []
      parameters:
      - in: path
        name: tripId
        schema:
          type: integer
        required: true
        description: Numeric id of the trip to get
      responses:
        '204':
          description: Success
        '401':
          description: Unauthorized
        '404':
          description: Couldnt find a trip
  /api/v1/trips:
    get:
      summary: Returns trips of logged in user
      security:
        - cookieAuth: []
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TripMap'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: User doesnt exist
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/v1/trip:
    post:
      summary: Post a trip
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddTripRequest'
      responses:
        '201':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Trip'
        '400':
          description: Contents of request are wrong
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/v1/trips/{tripId}/place:
    post:
      summary: Post a place in trip with {id} = {tripId}
      security:
        - cookieAuth: []
      parameters:
        - in: path
          name: tripId
          schema:
            type: integer
          required: true
          description: Numeric id of the trip to add place into
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddPlaceInTripRequest'
      responses:
        '204':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlaceInTrip'
        '400':
          description: Contents of request are wrong
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/v1/trips/places/{placeInTripId}:
    patch:
      summary: change a place in trip with {id} = {placeInTripId}
      security:
        - cookieAuth: []
      parameters:
        - in: path
          name: placeInTripId
          schema:
            type: integer
          required: true
          description: Numeric id of the place in trip to patch
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchPlaceInTripRequest'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlaceInTrip'
        '401':
          description: Trip is private and you dont have the rights to change it
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Couldnt find a place in trip
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    delete:
      summary: change a place in trip with {id} = {placeInTripId}
      security:
        - cookieAuth: []
      parameters:
      - in: path
        name: placeInTripId
        schema:
          type: integer
        required: true
        description: Numeric id of the place in trip to delete
      responses:
        '204':
          description: Success
        '401':
          description: Unauthorized
        '404':
          description: Couldnt find a place in trip


components:
  schemas:
    LoginRequest:
      type: object
      required:  # List the required properties here
        - email
        - password
      properties:
        email:
          type: string
        password:
          type: string
          minLength: 8
          pattern: "^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*])"
    User:
      type: object
      required:
        - id
        - name
        - email
        - birthDate
      properties:
        id:
          type: integer
        name:
          type: string
        email:
          description: Используем для авторизации
          type: string
        birthDate:
          type: string
          example: "2017-01-01"
          format: date
        about:
          type: string
        avatarUrl:
          type: string
    PatchUserRequest:
      type: object
      properties:
        name:
          type: string
        email:
          description: Используем для авторизации
          type: string
        birthDate:
          type: string
          example: "2017-01-01"
          format: date
        about:
          type: string
    CleanUser:
      type: object
      required:
        - id
        - name
        - birthDate
      properties:
        id:
          type: integer
        name:
          type: string
        about:
          type: string
        birthDate:
          type: string
          example: "2017-01-01"
          format: date
        avatarUrl:
          type: string
    CleanUserMap:
      type: object
      properties:
        CleanUserMapBody:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/CleanUser'
    SignupRequest:
      type: object
      required:  # List the required properties here
        - name
        - email
        - password
        - birthDate
      properties:
        name:
          type: string
        email:
          type: string
        password:
          type: string
          minLength: 8
          pattern: "^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*])"
        birthDate:
          type: string
          example: "2017-01-01"
          format: date
    Place:
      type: object
      required:
        - id
        - name
        - description
        - rating
        - cost
        - adress
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string
        rating:
          type: number
        cost:
          type: string
        adress:
          type: string
        phoneNumber:
          type: string
        reviewCount:
          type: integer
        web-site:
          type: string
        email:
          type: string
        openHour:
          type: string
        closeHour:
          type: string
        imageUrl:
          type: string
    PlaceMap:
      type: object
      properties:
        placeMapBody:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/Place'
    Review:
      type: object
      required:
        - id
        - userId
        - placeId
        - rating
      properties:
        id:
          type: integer
        userId:
          type: integer
        placeId:
          type: integer
        text:
          type: string
        rating:
          type: integer
        creationDate:
            type: string
            description: RFC3339 Datetime to set
            format: date-time
            example: "2021-06-20T01:02:03+00:00"
    ReviewMap:
      type: object
      properties:
        reviewMapBody:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/Review'
    AddReviewRequest:
      type: object
      required:  # List the required properties here
        - placeId
        - rating
      properties:
        placeId:
          type: integer
        text:
          type: string
        rating:
          type: integer
    Trip:
      required:
        - id
        - userId
        - name
        - publicity
      type: object
      properties:
        id:
          type: integer
        userId:
          type: integer
        name:
          type: string
        publicity:
          type: string
          example: public or private
        description:
          type: string
        placesInTrip:
          type: object
          additionalProperties:
            type: object
            required:
              - place
              - firstDate
            properties:
              place:
                $ref: '#/components/schemas/Place'
              firstDate:
                type: string
                example: "2017-01-01"
                format: date
              lastDate:
                type: string
                example: "2017-01-02"
                format: date
    PatchTripRequest:
      type: object
      properties:
        name:
          type: string
        publicity:
          type: string
          example: public or private
        description:
          type: string
    PatchPlaceInTripRequest:
      type: object
      properties:
        firstDate:
          type: string
          example: "2017-01-01"
          format: date
        lastDate:
          type: string
          example: "2017-01-02"
          format: date
    AddPlaceInTripRequest:
      type: object
      required:
        - placeId
      properties:
        placeId:
          type: integer
        firstDate:
          type: string
          example: "2017-01-01"
          format: date
        lastDate:
          type: string
          example: "2017-01-02"
          format: date
    PlaceInTrip:
      type: object
      required:
        - placeId
        - id
      properties:
        id:
          type: integer
        placeId:
          type: integer
        firstDate:
          type: string
          example: "2017-01-01"
          format: date
        lastDate:
          type: string
          example: "2017-01-02"
          format: date
    AddTripRequest:
      type: object
      required:  # List the required properties here
        - name
      properties:
        name:
          type: string
        publicity:
          type: string
          example: public or private
        description:
          type: string
        placesInTrip:
          type: object
          additionalProperties:
            type: object
            required:  # List the required properties here
              - placeId
              - id
            properties:
              id:
                type: integer
              placeId:
                type: integer
              firstDate:
                type: string
                example: "2017-01-01"
                format: date
              lastDate:
                type: string
                example: "2017-01-02"
                format: date
    TripMap:
      type: object
      properties:
        tripMapBody:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/Trip'
    ErrorResponse:
      type: object
      required:
        - error
      properties:
        error:
          type: string
    CreatePlaceRequest:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        rating:
          type: number
        cost:
          type: string
        imageUrl:
          type: string
    ReviewsWithAuthors:
      type: object
      properties:
        reviews:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/Review'
        authors:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/CleanUser'





  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionId


security:
  - cookieAuth: []
